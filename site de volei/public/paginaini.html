<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clube de Vôlei Estrela</title>

  <!-- Importando fonte Merriweather do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />

  <style>
    body {
      background: #fafafa;
      margin: 0;
      font-family: 'Merriweather', serif;
      color: #2c3e50;
    }
    .gallery-only {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: 40px auto;
    }
    .gallery-only img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .gallery-only img:hover {
      transform: scale(1.05);
    }

    /* Modal styling */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.7);
      cursor: zoom-out;
    }
  </style>
</head>
<body>

  <div class="gallery-only">
    <img src="https://cdn.pixabay.com/photo/2020/07/22/18/51/volleyball-5430274_1280.jpg" alt="Vôlei 1">
    <img src="https://cdn.pixabay.com/photo/2016/03/27/21/16/beach-volleyball-1284522_1280.jpg" alt="Vôlei 2">
    <img src="https://cdn.pixabay.com/photo/2014/06/03/19/18/beach-volleyball-361171_1280.jpg" alt="Vôlei 3">
    <img src="https://cdn.pixabay.com/photo/2016/10/23/17/00/beach-volleyball-1767421_1280.jpg" alt="Vôlei 4">
  </div>

  <!-- Modal para zoom -->
  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Zoom da imagem" />
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const images = document.querySelectorAll('.gallery-only img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImg.src = '';
      modalImg.alt = '';
    });

    // Fechar modal com a tecla Esc
    document.addEventListener('keydown', (e) => {
      if(e.key === "Escape") {
        modal.style.display = 'none';
        modalImg.src = '';
        modalImg.alt = '';
      }
    });
  </script>

</body>
</html>
